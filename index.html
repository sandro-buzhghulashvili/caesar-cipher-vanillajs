<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encrypting</title>
</head>
<body>
    <main>
    <div class="container">
        <div class="row justify-content-center d-flex">
            <div class="text-center">
            <h3 class="title">Caesar Cipher</h3>
             </div>
        </div>
        <div class="row justify-content-between d-md-flex">
            <div class="col-md-5">
                <div class="head mb-4">
                    <h3 class="mb-3 title" style="color: #00b1d1;">Plaintext</h3>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option value="13" selected>ROT13</option>
                          <option value="12">ROT12</option>
                          <option value="11">ROT11</option>
                          <option value="10">ROT10</option>
                          <option value="9">ROT9</option>
                          <option value="8">ROT8</option>
                          <option value="7">ROT7</option>
                          <option value="6">ROT6</option>
                          <option value="5">ROT5</option>
                          <option value="4">ROT4</option>
                          <option value="3">ROT3</option>
                          <option value="2">ROT2</option>
                          <option value="1">ROT1</option>
                        </select>
                        <label for="floatingSelect">Type of encrypting</label>
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Type Plaintext</label>
                </div>                  
            </div>
            <div class="col-md-5">
                <h3 class="mb-3 ciphertext" style="color: #f90;">Ciphertext</h3>
                <p class="result">Result :</p>
                <!-- <div class="result-box">
                    <h5 id="result" style="color: #1d3557;"></h5>
                </div> -->
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea3" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Type cipher text</label>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
